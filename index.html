<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <!-- Link to the CSS file in the css/ folder -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
</head>

<body class="numbers-hidden">

    <div class="game-container">
        <h1>Tower of Hanoi</h1>
        <div class="info-panel">
            <div class="info-box">
                <h2>Moves</h2>
                <p id="moves-count">0</p>
            </div>
            <div class="info-box">
                <h2>Minimum Moves</h2>
                <p id="min-moves">0</p>
            </div>
            <div class="info-box">
                <h2>Time</h2>
                <p id="timer">00:00</p>
            </div>
            <div class="info-box">
                <button id="quick-reset-btn" class="button">Reset</button>
            </div>
        </div>
        <div class="game-area" id="game-area"></div>
        <div class="tooltip" id="tooltip" role="tooltip" aria-live="polite"></div> <!-- Added -->
    </div>

    <button class="menu-toggle" id="menu-toggle">
        <span class="hamburger"></span>
    </button>

    <div class="settings-menu" id="settings-menu">
        <h3>Appearance</h3>
        <div class="setting">
            <label for="sound-toggle">Sound On</label>
            <label class="switch">
                <input type="checkbox" id="sound-toggle" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting" id="volume-setting">
            <label for="volume-control">Volume: <span id="volume-value">75</span></label>
            <input type="range" id="volume-control" class="setting-slider" min="0" max="100" value="75">
        </div>
        <div class="setting">
            <label for="dark-mode-toggle">Dark Mode</label>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting">
            <label for="show-numbers-toggle">Show Disk Numbers</label>
            <label class="switch">
                <input type="checkbox" id="show-numbers-toggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting" id="hover-setting">
            <label for="hover-numbers-toggle">Only Show on Hover</label>
            <label class="switch">
                <input type="checkbox" id="hover-numbers-toggle">
                <span class="slider round"></span>
            </label>
        </div>
        <!-- Added Tooltip Setting -->
        <div class="setting">
            <label for="tooltip-toggle">Show Tooltips</label>
            <label class="switch">
                <input type="checkbox" id="tooltip-toggle" checked> <!-- Checked by default -->
                <span class="slider round"></span>
            </label>
        </div>

        <hr>

        <h3>Game Setup</h3>
        <div class="setting">
            <label for="disk-count">Number of Disks: <span id="disk-count-value">4</span></label>
            <input type="range" id="disk-count" class="setting-slider" min="3" max="10" value="4">
        </div>
        <div class="setting">
            <label for="tower-count">Number of Towers: <span id="tower-count-value">3</span></label>
            <input type="range" id="tower-count" class="setting-slider" min="3" max="5" value="3">
        </div>
        <button id="reset-btn" class="button">Apply and Reset</button>
    </div>

    <div class="win-message" id="win-message">
        <div class="win-message-content">
            <h2>You Win!</h2>
            <p>Congratulations, you solved the puzzle!</p>
        </div>
    </div>

    <!-- Link to the JavaScript file in the js/ folder -->
    <script src="js/script.js"></script>
</body>

</html>
